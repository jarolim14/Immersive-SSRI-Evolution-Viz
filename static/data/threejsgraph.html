<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="3d-graph"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/examples/jsm/controls/TrackballControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/TrackballControls.js",
          "three-forcegraph": "https://unpkg.com/three-forcegraph@1.41.9/dist/three-forcegraph.esm.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { TrackballControls } from "three/examples/jsm/controls/TrackballControls";
      import ForceGraph3D from "three-forcegraph";

      // Gen random data
      const N = 300;
      const gData = {
        nodes: [...Array(N).keys()].map((i) => ({ id: i })),
        links: [...Array(N).keys()]
          .filter((id) => id)
          .map((id) => ({
            source: id,
            target: Math.round(Math.random() * (id - 1)),
          })),
      };

      const Graph = new ForceGraph3D().graphData(gData);

      // Setup renderer
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("3d-graph").appendChild(renderer.domElement);

      // Setup scene
      const scene = new THREE.Scene();
      scene.add(Graph);
      scene.add(new THREE.AmbientLight(0xcccccc));

      // Setup camera
      const camera = new THREE.PerspectiveCamera();
      camera.far = 10000;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      camera.lookAt(Graph.position);
      camera.position.z = Math.cbrt(N) * 180;

      // Add camera controls
      const tbControls = new TrackballControls(camera, renderer.domElement);

      // Kick-off renderer
      (function animate() {
        Graph.tickFrame();
        tbControls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      })();
    </script>
  </body>
</html>
